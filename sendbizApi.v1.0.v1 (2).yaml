              description: ''
              type: object
              properties:
                receiverId:
                  type: string
                  minLength: 1
                recieverType:
                  type: number
                messages:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  items:
                    required:
                      - text
                    properties:
                      text:
                        type: string
                        minLength: 1
                      attachments:
                        type: array
                        uniqueItems: true
                        minItems: 1
                        items:
                          required:
                            - key
                            - type
                          properties:
                            key:
                              type: string
                              minLength: 1
                            type:
                              type: string
                              minLength: 1
              required:
                - receiverId
                - recieverType
                - messages
            examples:
              example-1:
                value:
                  _id: string
                  comp_id: string
                  channelName: string
                  recieverType: string
                  lastMessage: string
                  messages:
                    - _id: string
                      text: string
