        Only Company can initiate the chat
        Candidate can not initiate the chat
        Company can initiate the chat with Any Logged in User Who applied for Company's Job and users who are interested in the services/products:
          Applied Candidates  
          Applied Jobs (Company-B Who Applied for Company-A's Job)
        Candidate and Company can chat with each other once the chat is initiated .
        Sub User & Admin of Company will be treated as a single user for the Chat feature.
