openapi: 3.0.0
info:
  title: sendbizApi.v1.0
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /login:
    post:
      summary: Login Route
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 0
                  isSuccess:
                    type: boolean
                  token:
                    type: string
                    minLength: 0
                  data:
                    type: object
                    required:
                      - user
                      - data
                    properties:
                      user:
                        type: object
                      data:
                        type: object
                required:
                  - status
                  - isSuccess
                  - token
                  - data
      operationId: post-login
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
              required:
                - email
                - password
        description: submit email and password
  /register:
    post:
      summary: Sign Up
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  isSuccess:
                    type: boolean
                  message:
                    type: string
                  token:
                    type: string
                  data:
                    type: object
                    required:
                      - user
                      - candidate
                    properties:
                      user:
                        type: object
                        required:
                          - _id
                          - email
                          - user_type
                          - can_detail
                          - join_date
                        properties:
                          _id:
                            type: string
                          email:
                            type: string
                          user_type:
                            type: number
                          can_detail:
                            type: object
                            required:
                              - first_name
                              - last_name
                            properties:
                              first_name:
                                type: string
                              last_name:
                                type: string
                          join_date:
                            type: string
                          passwordChangedAt:
                            type: string
                          passwordResetToken:
                            type: string
                          passwordResetExpires:
                            type: string
                      candidate:
                        type: object
                        required:
                          - can_id
                          - can_detail
                          - can_salary
                          - can_social
                          - can_qualification
                          - can_expericance
                          - can_contact
                          - join_date
                          - isActive
                        properties:
                          can_id:
                            type: string
                          can_detail:
                            type: object
                            required:
                              - email
                            properties:
                              email:
                                type: string
                          can_salary:
                            type:
                              - object
                              - 'null'
                          can_social:
                            type:
                              - object
                              - 'null'
                          can_qualification:
                            type: array
                            items: {}
                          can_expericance:
                            type: array
                            items: {}
                          can_contact:
                            type:
                              - object
                              - 'null'
                          join_date:
                            type: string
                          isActive:
                            type: boolean
                          resumes:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                title:
                                  type: string
                                description:
                                  type: string
                                isDeleted:
                                  type: boolean
                                uploadedAt:
                                  type: string
                required:
                  - status
                  - isSuccess
                  - message
                  - token
                  - data
