      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                confirm_password:
                  type: string
                  minLength: 1
                user_type:
                  type: string
                  minLength: 1
                can_detail:
                  type: object
                  properties:
                    first_name:
                      type: string
                      minLength: 1
                    last_name:
                      type: string
                      minLength: 1
                  required:
                    - first_name
                    - last_name
              required:
                - email
                - password
                - confirm_password
                - user_type
                - can_detail
